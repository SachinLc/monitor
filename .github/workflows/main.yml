name: PU Scholarship Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  monitor-notices:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run the monitoring script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
      
      - name: Commit and push state file if changed
        run: |
          # Configure git user
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # --- FIX ---
          # 1. Define the correct state file path from your python script
          STATE_FILE="state/notices.json"
          
          # 2. Check if the file was actually created before trying to commit it
          if [ ! -f "$STATE_FILE" ]; then
            echo "State file not found. Skipping commit."
            exit 0
          fi
          
          # 3. Proceed to add, commit, and push only if the file exists and has changes
          git add -f "$STATE_FILE"
          
          if git diff --staged --quiet; then
            echo "No changes to the state file to commit."
          else
            git commit -m "Update notices state"
            git push
          fi
