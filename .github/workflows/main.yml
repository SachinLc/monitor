name: PU Scholarship Monitor

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs the job automatically every 6 hours
  schedule:
    - cron: '0 */6 * * *'

jobs:
  monitor-notices:
    runs-on: ubuntu-latest

    # Grant permissions for the job to write to the repository
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run the monitoring script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
      
      - name: Commit and push state file if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add the state file to the staging area
          git add -f state/counts.json
          
          # Commit and push only if there are changes
          # The "git diff" command prevents empty commits and workflow loops
          if ! git diff --staged --quiet; then
            git commit -m "Update month counts state"
            git push
          else
            echo "No changes to the state file to commit."
          fi
